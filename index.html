<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="container">
        <div class="sign_up">
            <form action="">
                <h1>Create Account</h1>
                <div class="icons">
                    <a href="a" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="a" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="a" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="a" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>Use Your Email for Registration</span>
                <input type="text" placeholder="name">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="sign_in">
            <form action="">
                <h1>Sign In</h1>
                <div class="icons">
                    <a href="a" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="a" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="a" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="a" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>Use Your Email password</span>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="a">forgot password</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle_container">
            <div class="toggle">
                <div class="toggle_panel toggle_left">
                    <h1>Welcome User!</h1>
                    <p>If you already have an account</p>
                    <button class="hidden" id="login">Sign Up</button>
                </div>
                <div class="toggle_panel toggle_right">
                    <h1>Hello User!</h1>
                    <p>If you don't have an account</p>
                    <button class="hidden" id="register">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script src="indexx.js"></script>
</body>
</html>
